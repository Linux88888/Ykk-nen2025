name: Generate Analysis Report

on:
  schedule:
    # Aja kerran päivässä klo 03:05 UTC (voit säätää)
    - cron: '5 3 * * *'
  workflow_dispatch: # Mahdollistaa manuaalisen ajon

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run analysis script
        id: analyze
        run: python analyze_data.py

      # Voit lisätä tämän vaiheen varmistaaksesi, että raportti on saatavilla artefaktina
      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: AnalyysiRaportti.md
        if: always() # Tämä varmistaa, että artefakti ladataan myös virheen sattuessa
