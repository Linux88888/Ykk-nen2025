name: Generate Analysis Report

on:
  schedule:
    # Aja kerran päivässä klo 03:05 UTC
    - cron: '5 3 * * *'
  workflow_dispatch: # Mahdollistaa manuaalisen ajon

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: List directory contents (debug)
        run: ls -la

      - name: Run analysis script
        id: analyze
        run: python analyze_data.py

      - name: Check if report was created (debug)
        run: |
          if [ -f "AnalyysiRaportti.md" ]; then
            echo "Report file exists, size:"
            ls -la AnalyysiRaportti.md
            echo "First 10 lines of the file:"
            head -n 10 AnalyysiRaportti.md
          else
            echo "ERROR: Report file was not created!"
          fi

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: AnalyysiRaportti.md
        if: always() # Tämä varmistaa, että artefakti ladataan myös virheen sattuessa
